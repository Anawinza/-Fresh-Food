            margin: 0;

        }
        header { 
            background-color: #00796b;
            color: white; 
            padding: 20px; 
            text-align: center; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .container {

            max-width: 900px; 
            margin: auto; 
        }
        .category-group {

            margin-bottom: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            border-left: 5px solid #00796b;
        }
        
        .header-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .category-title { 
            font-size: 1.2em; 
            font-weight: bold; 
            color: #333; 
            margin: 0;
        }
        
        .additional-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #00796b;
            margin: 0;
        }

        /* สำหรับหน้าจอปกติ (คอมพิวเตอร์) */
        .input-group { 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .input-group label, 
        .input-group input {
            flex: 1;
            margin-left: 5px;
            margin-right: 5px;
        }

        .input-group label {
            text-align: right;
            padding-right: 10px;
            color: #555;
        }

        .input-group input { 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            transition: border-color 0.3s;
            text-align: right; /* จัดชิดขวาเพื่อให้ดูเป็นตัวเลข */
        }

        .input-group input:focus {
            border-color: #00796b;
        }

        input[readonly] { 
            background-color: #e0f2f1;
            cursor: not-allowed; 
            font-weight: bold;
            color: #004d40;
        }

        /* CSS สำหรับกลุ่ม Margin ใหม่ */
        .input-group-margin {
            display: flex;
            align-items: center;
            flex: 1; /* ใช้พื้นที่เท่า input อื่นๆ */
        }

        .percent-sign {
            margin-left: -20px; /* ขยับตัว % เข้าไปใกล้ input */
            padding-right: 5px;
            pointer-events: none; /* ทำให้คลิกผ่านตัว % ไปที่ input ได้ */
            color: #555;
        }

        /* --- MEDIA QUERY สำหรับมือถือ --- */
        @media (max-width: 768px) {
            .input-group {
                flex-wrap: wrap; 
            }

            .input-group label,
            .input-group input {
                flex-basis: 100%; 
                margin-left: 0;
                margin-right: 0;
                box-sizing: border-box; 
            }
            
            .input-group label {
                text-align: left; 
                padding-right: 0;
                margin-top: 10px; 
                font-weight: bold;
            }

            .input-group input {
                margin-top: 5px;
            }
            
            .input-group-margin {
                flex-basis: 100%;
                margin-left: 0;
                margin-right: 0;
            }

            .additional-title {
                display: none; 
            }
        }

    </style>

    <script>
        // ฟังก์ชันสำหรับใส่ comma ใน input ตัวเลขทั่วไป
        function formatNumberInput(input) {
            let value = input.value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {
                const parts = value.split('.');
                let integerPart = parts;
                let decimalPart = parts.length > 1 ? '.' + parts[1] : ''; // แก้ไขการจัดการทศนิยม

                integerPart = parseFloat(integerPart).toLocaleString('en-US', {maximumFractionDigits: 0});
                
                input.value = integerPart + decimalPart;
            } else if (value === '') {
                 input.value = '';
            }
        }

        // ฟังก์ชันคำนวณหลัก
        function calculateRow(prefix) {
            const saleInput = document.getElementById(prefix + 'sale');
            if (!saleInput) return;

            // ดึงค่าจริงที่เป็นตัวเลขโดยการลบ comma ออกก่อนคำนวณ
            const sale = parseFloat(saleInput.value.replace(/,/g, '')) || 0;
            const wastedValue = parseFloat(document.getElementById(prefix + 'wasted_value').value.replace(/,/g, '')) || 0;
            const closestockValue = parseFloat(document.getElementById(prefix + 'closestock_value').value.replace(/,/g, '')) || 0;
            // ดึงค่า Margin โดยการลบ % ออก
            const marginValue = parseFloat(document.getElementById(prefix + 'margin').value.replace(/%/g, '')) || 0;
            
            const saleDayInput = document.getElementById(prefix + 'sale_day');
            const wastedPercentInput = document.getElementById(prefix + 'wasted_percent');
            const closestockDaysInput = document.getElementById(prefix + 'closestock_days');

            const salePerDay = sale / 7;
            const wastedPercent = (wastedValue / sale) * 100;
            const closestockDays = closestockValue / salePerDay;

            // แสดงผลลัพธ์ในช่อง readonly พร้อม format
            saleDayInput.value = (salePerDay === 0 || isNaN(salePerDay)) ? '' : salePerDay.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            if (!isFinite(wastedPercent) || isNaN(wastedPercent)) {
                wastedPercentInput.value = '';
            } else {
                wastedPercentInput.value = wastedPercent.toFixed(2) + '%';
            }

            if (!isFinite(closestockDays) || closestockDays <= 0 || isNaN(closestockDays)) {
                 closestockDaysInput.value = '';
            } else {
                 closestockDaysInput.value = closestockDays.toFixed(2) + ' วัน';
            }
        }
