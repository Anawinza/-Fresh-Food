        }
        header {

            text-align: center;

        }
        .container {

            max-width: 900px; 
            margin: auto; 
        }
        .category-group {

            margin-bottom: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        }
        
        .header-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .category-title { 
            font-size: 1.2em; 
            font-weight: bold; 
            color: #333; 
            margin: 0;
        }
        
        .additional-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #00796b;
            margin: 0;
        }

        /* สำหรับหน้าจอปกติ (คอมพิวเตอร์) */
        .input-group { 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .input-group label, 
        .input-group input {
            flex: 1;
            margin-left: 5px;
            margin-right: 5px;
        }

        .input-group label {
            text-align: right;
            padding-right: 10px;
            color: #555;
        }

        .input-group input { 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            transition: border-color 0.3s;
            text-align: right;
        }

        .input-group input:focus {
            border-color: #00796b;
        }

        input[readonly] { 
            background-color: #e0f2f1;
            cursor: not-allowed; 
            font-weight: bold;
            color: #004d40;
        }

        /* --- MEDIA QUERY สำหรับมือถือ --- */
        @media (max-width: 768px) {
            .input-group {
                flex-wrap: wrap; /* ทำให้รายการตกลงบรรทัดใหม่ได้ */
            }

            .input-group label,
            .input-group input {
                flex-basis: 100%; /* ทำให้ label และ input ใช้ความกว้างเต็มบรรทัด */
                margin-left: 0;
                margin-right: 0;
                box-sizing: border-box; /* คำนวณ padding/border รวมใน width */
            }
            
            .input-group label {
                text-align: left; /* จัดชิดซ้ายบนมือถือ */
                padding-right: 0;
                margin-top: 10px; /* เพิ่มระยะห่างระหว่างกลุ่มย่อย */
                font-weight: bold;
            }

            .input-group input {

            }

            /* ซ่อนหัวข้อย่อย "สำหรับ XXX" บนมือถือเพื่อประหยัดพื้นที่ */
            .additional-title {
                display: none; 
            }
        }

    </style>

    <script>
        // ฟังก์ชันสำหรับใส่ comma ใน input ตัวเลขทั่วไป (Sale, Profit, Wasted, Closestock)
        function formatNumberInput(input) {
            let value = input.value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {
                const parts = value.split('.');
                let integerPart = parts;
                let decimalPart = parts.length > 1 ? '.' + parts[1] : '';

                integerPart = parseFloat(integerPart).toLocaleString('en-US', {maximumFractionDigits: 0});
                
                input.value = integerPart + decimalPart;
            } else if (value === '') {
                 input.value = '';
            }
        }

        // ฟังก์ชันสำหรับใส่ % ในช่อง Margin
        function formatMarginInput(input) {
            let value = input.value.replace(/%/g, '');
            
            if (!isNaN(value) && value !== '') {
                // จัดรูปแบบตัวเลขก่อน
                formatNumberInput(input); 
                
                // ค่อยเพิ่ม % กลับเข้าไปด้านหลัง
                if (input.value !== '') {
                   input.value = input.value + '%';
                }

            } else if (value === '') {
                 input.value = '';
            }
        }

        // ฟังก์ชันคำนวณหลัก 
        function calculateRow(prefix) {
            const saleInput = document.getElementById(prefix + 'sale');
            if (!saleInput) return;

            // ดึงค่าจริงที่เป็นตัวเลขโดยการลบ comma และ % ออกก่อนคำนวณ
            const sale = parseFloat(saleInput.value.replace(/,/g, '')) || 0;
            const wastedValue = parseFloat(document.getElementById(prefix + 'wasted_value').value.replace(/,/g, '')) || 0;
            const closestockValue = parseFloat(document.getElementById(prefix + 'closestock_value').value.replace(/,/g, '')) || 0;
            // ดึงค่า Margin โดยลบ % ออก
            const marginInputVal = document.getElementById(prefix + 'margin').value;
            const marginValue = parseFloat(marginInputVal.replace(/%/g, '')) || 0;
            
            const saleDayInput = document.getElementById(prefix + 'sale_day');
            const wastedPercentInput = document.getElementById(prefix + 'wasted_percent');
            const closestockDaysInput = document.getElementById(prefix + 'closestock_days');

            const salePerDay = sale / 7;
            const wastedPercent = (wastedValue / sale) * 100;
            const closestockDays = closestockValue / salePerDay;

            // แสดงผลลัพธ์ในช่อง readonly
            saleDayInput.value = (salePerDay === 0 || isNaN(salePerDay)) ? '' : salePerDay.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            if (!isFinite(wastedPercent) || isNaN(wastedPercent)) {
                wastedPercentInput.value = '';
            } else {
                wastedPercentInput.value = wastedPercent.toFixed(2) + '%';
            }

            if (!isFinite(closestockDays) || closestockDays <= 0 || isNaN(closestockDays)) {
                 closestockDaysInput.value = '';
            } else {
                 closestockDaysInput.value = closestockDays.toFixed(2) + ' วัน';
            }
        }
    </script>
